  <section>
    <h1>Login</h1>
    <!-- Login Form -->
    <form id="loginForm">
      <div>
        <label for="emailInput"><h2>Email:</h2></label>
        <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="passwordInput"><h2>Password:</h2></label>
        <input type="password" id="passwordInput" name="password" placeholder="Enter your password" required>
      </div>
      <div class="center">
        <button type="submit"><h3>LOG IN</h3></button>
      </div>
    </form>
    <a href="#">Forget / Edit Password</a>
  </section>
